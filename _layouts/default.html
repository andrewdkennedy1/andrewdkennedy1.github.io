<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#efe7da">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% seo %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% if page.head %}
      {{ page.head }}
    {% endif %}
  </head>
  <body class="site">
    <a class="skip-link" href="#main">Skip to content</a>
    <div class="page-shell">
      <header class="site-header wrapper">
        <div class="brand-block">
          <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
          <p class="tagline">{{ site.description }}</p>
        </div>
        <nav class="nav-links" aria-label="Primary">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/archive.html' | relative_url }}">Archive</a>
          <a href="{{ '/term.html' | relative_url }}">Terminal</a>
        </nav>
      </header>

      <main id="main" class="site-main wrapper" role="main">
        {{ content }}
      </main>

      <footer class="site-footer wrapper">
        <div class="footer-grid">
          <p>{{ site.title }} · {{ 'now' | date: '%Y' }}</p>
          <p>Writing in public.</p>
        </div>
      </footer>
    </div>

    <a id="back-to-top" href="#" class="back-to-top" aria-label="Back to top" title="Back to top">↑</a>

    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

      mermaid.initialize({
        startOnLoad: false,
        theme: 'neutral'
      });

      document.addEventListener('DOMContentLoaded', async () => {
        const selectors = [
          'pre > code.language-mermaid',
          '.language-mermaid pre > code',
          '.mermaid'
        ];
        const nodes = document.querySelectorAll(selectors.join(', '));
        if (!nodes.length) return;

        function getMermaidContent(el) {
          const txt = el.textContent || el.innerText;
          const textarea = document.createElement('textarea');
          textarea.innerHTML = txt;
          return textarea.value;
        }

        for (const node of nodes) {
          if (node.tagName === 'DIV' && node.classList.contains('mermaid')) continue;
          if (node.getAttribute('data-processed')) continue;

          const graphDefinition = getMermaidContent(node);
          const div = document.createElement('div');
          div.className = 'mermaid';
          div.textContent = graphDefinition;

          let targetToReplace = node;
          if (node.tagName === 'CODE' && node.parentElement.tagName === 'PRE') {
            targetToReplace = node.parentElement;
            if (targetToReplace.parentElement.classList.contains('highlight') ||
                targetToReplace.parentElement.className.includes('language-mermaid')) {
              targetToReplace = targetToReplace.parentElement;
              if (targetToReplace.parentElement.className.includes('highlighter-rouge')) {
                targetToReplace = targetToReplace.parentElement;
              }
            }
          }

          targetToReplace.replaceWith(div);
        }

        await mermaid.run({ querySelector: '.mermaid' });

        // Open external links in a new tab for a better UX.
        document.querySelectorAll('.post-content a').forEach(link => {
          if (link.hostname !== window.location.hostname) {
            link.setAttribute('target', '_blank');
            link.setAttribute('rel', 'noopener noreferrer');
          }
        });

        // Back to top button logic
        const backToTopButton = document.getElementById('back-to-top');
        if (backToTopButton) {
          window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
              backToTopButton.classList.add('visible');
            } else {
              backToTopButton.classList.remove('visible');
            }
          });

          backToTopButton.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({
              top: 0,
              behavior: 'smooth'
            });
          });
        }
      });
    </script>
  </body>
</html>
