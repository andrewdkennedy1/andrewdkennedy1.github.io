---
layout: default
---
<article class="post">
  <nav class="post-nav">
    <a href="{{ '/' | relative_url }}" class="back-link" aria-label="Back to home">
      <svg viewBox="0 0 24 24" aria-hidden="true" width="16" height="16">
        <path d="M19 12H5m0 0l7-7m-7 7l7 7"/>
      </svg>
      <span>Home</span>
    </a>
  </nav>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <div class="post-meta" data-share-container>
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {% assign words = content | number_of_words %}
      {% if words > 0 %}
        ·
        {% if words < 360 %}
          1 min read
        {% else %}
          {{ words | divided_by: 180 }} min read
        {% endif %}
      {% endif %}
      ·
      <span class="share-menu" data-share-menu>
        <button class="share-icon-button" type="button" aria-label="Share options">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M18 8a3 3 0 1 0-2.83-4H15a3 3 0 0 0 .17 1.01L8.91 9.09a3.01 3.01 0 0 0-1.82-.59 3 3 0 1 0 2.66 4.4l6.35 3.17A3 3 0 1 0 18 14a3 3 0 0 0-1.83.6l-6.35-3.17A3.01 3.01 0 0 0 10 10c0-.35-.06-.69-.17-1.01l6.26-3.07A3 3 0 0 0 18 8Z"/>
          </svg>
        </button>
        <div class="share-menu-panel" role="menu">
          <button
            class="share-menu-item"
            type="button"
            role="menuitem"
            data-share-action="native"
            data-confirm-label="Shared"
            data-share-title="{{ page.title | escape }}"
            data-share-text="{{ page.description | default: site.description | escape }}"
            data-share-url="{{ page.url | absolute_url }}"
          >
            <span class="menu-label">Share</span>
            <span class="menu-status" aria-live="polite">Shared</span>
          </button>
          <button
            class="share-menu-item"
            type="button"
            role="menuitem"
            data-share-action="copy"
            data-confirm-label="Copied"
            data-share-title="{{ page.title | escape }}"
            data-share-text="{{ page.description | default: site.description | escape }}"
            data-share-url="{{ page.url | absolute_url }}"
          >
            <span class="menu-label">Copy link</span>
            <span class="menu-status" aria-live="polite">Copied</span>
          </button>
        </div>
      </span>
      <span class="share-status" aria-live="polite"></span>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
