---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {% assign words = content | number_of_words %}
      {% if words > 0 %}
        Â·
        {% if words < 360 %}
          1 min read
        {% else %}
          {{ words | divided_by: 180 }} min read
        {% endif %}
      {% endif %}
    </p>
    <div class="share-bar" data-share-container>
      <span class="share-label">Share</span>
      <button
        class="share-button"
        type="button"
        data-share-action="native"
        data-share-title="{{ page.title | escape }}"
        data-share-text="{{ page.description | default: site.description | escape }}"
        data-share-url="{{ page.url | absolute_url }}"
      >
        Share
      </button>
      <button
        class="share-button secondary"
        type="button"
        data-share-action="copy"
        data-share-title="{{ page.title | escape }}"
        data-share-text="{{ page.description | default: site.description | escape }}"
        data-share-url="{{ page.url | absolute_url }}"
      >
        Copy link
      </button>
      <span class="share-status" aria-live="polite"></span>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
